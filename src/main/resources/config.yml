# ==================================================
# ANTI-BOT
#
# what this does if true?
# - prevents from chatting on join until player moves.
# - prevents from using commands on join until player moves.
# ==================================================
anti-bot:
  chat: true
  commands: true
  message: '&c&lPrevention &8&l‚ûü &7Please move before performing this.'

# mute chat settings
mute-chat: false
bypass-mute-chat-permission: 'supremechat.bypass.mutechat'
ops-bypass-mute-chat: true
# chat color permission (Allow players to use &0-f & hex colors in chat)
chat-color-permission: 'supremechat.chat.color'

# ==================================================
# CHAT FORMATTING:
#
# format - globally
# groups - Uses VaultAPI Groups to check what rank the player is.
#  * set `group-formatting` to `true` to enable groups.
# ==================================================

# should you want SupremeChat's chat function disabled?
enable-chat-format: true

# debug mode - set to true to see detailed chat formatting logs in console (useful for troubleshooting)
debug-mode: false

# worlds that the chat format will not be used in.
disabled-worlds:
  - "exampleworld"
  - "example2"

# globally be used for everyone if `group-formatting` is set to `false`.
# global-chat-color = Is used for emojis suffix, this prevents players from using the emojis color to bypass chat color permissions.
# format = Global format style that chat will follow.
global-chat-color: '&7'
format: '&7%name% &8‚ûü &7%message%'

group-formatting: false
groups:
  default: '%vault_prefix%&7%name% &8‚ûü &7%message%'
  vip: '%vault_prefix%&7%name% &8‚ûü &a%message%'
  helper: '%vault_prefix%&7%name% &8‚ûü &e%message%'
  mod: '%vault_prefix%&7%name% &8‚ûü &b%message%'
  admin: '%vault_prefix%&7%name% &8‚ûü &c%message%'
  owner: '%vault_prefix%&7%name% &8‚ûü &c%message%'

# per world chat
# only players in the same world can chat to each other.
per-world-chat: false

hover: # used when you hover over the chat sent by player
  enable: true
  string:
    - '&8&m---------------'
    - '&7World: &b%world%'
    - '&7Rank: %vault_prefix%'
    - '&8&m---------------'
click: # used when you click on the chat sent by player
  enable: true
  # Type of click action:
  #   suggest_command - Pre-fills the chat input (player can edit before sending)
  #   run_command - Executes command immediately
  #   open_url - Opens URL in player's browser
  type: 'suggest_command'
  # Value supports all PlaceholderAPI placeholders
  value: '/msg %player_name% '
  # Note: 'string' is deprecated but still supported for backward compatibility
  # Examples:
  #   type: 'suggest_command', value: '/msg %player_name% ' - Pre-fill private message
  #   type: 'run_command', value: '/profile %player_name%' - View player profile instantly
  #   type: 'open_url', value: 'https://stats.yourserver.com/player/%player_uuid%' - Open web stats

# ==================================================
# PRIVATE MESSAGES (PM):
#
# SupremeChat now handles /msg, /tell, /whisper (/w), /reply (/r)
# With full formatting support including hover, click events, and placeholders!
# ==================================================
private-messages:
  enable: true # Enable/disable SupremeChat's private message system

  # Message formats
  format:
    # What the sender sees when they send a message
    sender: '&d&l[You &8‚ûü &d&l%receiver_name%&d&l] &f%message%'
    # What the receiver sees when they get a message
    receiver: '&d&l[%sender_name% &8‚ûü &d&lYou] &f%message%'

  # Hover event when you hover over a private message
  hover:
    enable: true
    string:
      - '&8&m---------------'
      - '&7Player: &d%player_name%'
      - '&7World: &b%world%'
      - '&7Click to reply'
      - '&8&m---------------'

  # Click event when you click on a private message
  click:
    enable: true
    type: 'suggest_command' # suggest_command, run_command, or open_url
    value: '/msg %player_name% ' # Pre-fills chat to reply

  # Social Spy - allows staff to see all private messages
  social-spy:
    enable: false
    permission: 'supremechat.socialspy'
    format: '&8[&7SPY&8] &d%sender_name% &7‚Üí &d%receiver_name%&7: &f%message%'

  # Error messages
  disabled-message: '&cPrivate messages are currently disabled.'
  player-not-found: '&cPlayer &e%player% &cis not online.'
  cannot-message-self: '&cYou cannot send a message to yourself.'
  no-reply-target: '&cYou have no one to reply to.'
  reply-target-offline: '&cThat player is no longer online.'

# ==================================================
# CHANNELS:
# ==================================================
# enable = Weather or not you want this channel to register on server load or plugin reload.
# permission = Giving the channel a permission will not allow players without it join, Use None for all access.
# chat-color = Is used for emojis suffix, this prevents players from using the emojis color to bypass chat color permissions.
# format = The main format that will be used when sending to channel members.
channels:
  english:
    enable: true
    permission: None
    chat-color: '&7'
    format: '&e[ENGLISH] &7%name% &8‚ûü &7%message%'
  spanish:
    enable: true
    permission: None
    format: '&e[SPANISH] &7%name% &8‚ûü &7%message%'
  french:
    enable: true
    permission: None
    chat-color: '&7'
    format: '&e[FRENCH] &7%name% &8‚ûü &7%message%'
  staff:
    enable: true
    permission: "supremechat.channel.staff"
    chat-color: '&7'
    format: '&d&l[Staff] &f%name% &8‚ûü &d%message%'
  admin:
    enable: true
    permission: "supremechat.channel.admin"
    chat-color: '&7'
    format: '&c&l[Admin] &f%name% &8‚ûü &c%message%'

# ==================================================
# JOIN & LEAVE:
#
# To add a "silent" join type put the custom options to empty ''
# Example: global-format: ''
# ==================================================

join:
  enable: true
  enable-groups: false
  global-format: '&8[&a&l+&8] &7%name%' # will be used if 'enable-groups' is false.
  groups:
    default: '&8[&a&l+&8] &7%name%'
    vip: '&8[&a&l+&8] &7%name%'
    helper: '&8[&a&l+&8] &7%name%'
    mod: '&8[&a&l+&8] &7%name%'
    admin: '&8[&a&l+&8] &7%name%'
    owner: '&8[&a&l+&8] &7%name%'

leave:
  enable: true
  enable-groups: false
  global-format: '&8[&c&l-&8] &7%name%' # will be used if 'enable-groups' is false.
  groups:
    default: '&8[&c&l-&8] &7%name%'
    vip: '&8[&c&l-&8] &7%name%'
    helper: '&8[&c&l-&8] &7%name%'
    mod: '&8[&c&l-&8] &7%name%'
    admin: '&8[&c&l-&8] &7%name%'
    owner: '&8[&c&l-&8] &7%name%'

vanish-support: true # allow to join/leave silent if vanished.

enable-join-motd: true # should 'motd' be enabled.

# executed when a player first joins
first-join:
  enable: true
  announce-format: '&b‚õè &7Welcome &b{USERNAME}&7 to the server! &8[&b{UNIQUE}&8]'

# custom title shows when the player joins the game.
custom-title-join:
  # should custom title join be disabled/enabled.
  enable: true
  top: "&e&lSERVER"
  bottom: "&aWelcome &e%name%"
  fade-in: 1
  stay: 3
  fade-out: 1

motd:
  - '&8&m----------------------------'
  - '&#ca04fb&lY&#d006e2&lO&#d509c9&lU&#db0bb0&lR&#e10e97&lS&#e6107e&lE&#ec1365&lR&#f2154c&lV&#f71833&lE&#fd1a1a&lR'
  - '&#C3C3C3Welcome to the server, %name%!'
  - ''
  - '&#FDB600This is the example MOTD'
  - ''
  - '&7&OSupremeChat by DevScape, thanks for using..'
