# ==================================================
# DISCORDSRV INTEGRATION
#
# Allows SupremeChat to send messages to Discord via DiscordSRV
# Requires DiscordSRV plugin to be installed
# ==================================================
discordsrv:
  # Enable/disable DiscordSRV integration
  enabled: true

  # Discord channel name to send messages to (must match channel name in DiscordSRV config)
  # Default: "global" - the main chat channel configured in DiscordSRV
  channel: "global"

  # Required permission for messages to be sent to Discord
  # Leave empty ("") to allow all players
  # Example: "supremechat.discord.chat"
  required-permission: ""

  # Filter settings - prevent certain messages from being sent to Discord
  filter-enabled: false

  # Messages starting with this prefix will NOT be sent to Discord
  # Example: "!" - commands like "!help" won't appear in Discord
  filter-prefix: ""

  # List of words that will prevent message from being sent to Discord
  # Case-insensitive matching
  filtered-words:
    - "example-filtered-word"

  # Debug mode - shows VERY DETAILED logs for DiscordSRV integration
